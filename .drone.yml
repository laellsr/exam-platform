kind: pipeline
type: kubernetes
name: standard-pipeline

steps:
- name: build-image
  image: plugins/ecr
  settings:
    repo: pds-2023-1-01
    registry: 716814888065.dkr.ecr.us-east-2.amazonaws.com
    region: us-east-2
    context: ./backend-app/vendor/laravel/sail/runtimes/8.2
    dockerfile: ./backend-app/vendor/laravel/sail/runtimes/8.2/Dockerfile
    build_args:
      - WWWGROUP=1000
      - WWWUSER=1000
    tags:
      - backend

tolerations:
- dedicated: jenkinsAgents
  operator: Exists
  effect: NoSchedule

trigger:
  branch:
    - main
  event:
    - push
